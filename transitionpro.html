<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: aqua;
        width: 100px;
        height: 100px;

        transition: border-radius 2s 1s ease-in, transform 3s 1s;
      }
      .container:hover {
        transform: rotate(170deg);
        border-radius: 50%;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">hello world</div>
  </body>
</html>
